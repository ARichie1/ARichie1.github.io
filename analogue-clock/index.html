<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title">ANALOG CLOCK</div>
<div class="footer">BY AKINMADE RICHARD</div>
<!-- =====THE SCENE START===== --> 
    <div class="scene">
<!-- =====THE CLOCK START===== --> 
        <div class="clock">

<!-- =====THE FRAME START===== -->
            <div class="frame"></div>
<!-- =====THE FRAME END===== -->

<!-- =====THE NUMBERS (MINUTES AND SECONDS) START===== -->
            <div class="number" id="one">1</div>
            <div class="number" id="two">2</div>
            <div class="number" id="three">3</div>
            <div class="number" id="four">4</div>
            <div class="number" id="five">5</div>
            <div class="number" id="six">6</div>
            <div class="number" id="seven">7</div>
            <div class="number" id="eight">8</div>
            <div class="number" id="nine">9</div>
            <div class="number" id="ten">10</div>
            <div class="number" id="eleven">11</div>
            <div class="number" id="twelve">12</div>
<!-- =====THE NUMBERS (MINUTES AND SECONDS) END===== -->

<!-- =====THE TINY FRACTION (MINUTES AND SECONDS) START===== -->
            <div class="fractions">
                <div class="toplefttFractions">
                    <div class="fraction firstFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                    <div class="fraction secondFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                    <div class="fraction thirdFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                </div>
                <div class="topRightFractions">
                    <div class="fraction firstFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                    <div class="fraction secondFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                    <div class="fraction thirdFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                </div>
                <div class="bottomLeftFractions">
                    <div class="fraction firstFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                    <div class="fraction secondFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                    <div class="fraction thirdFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                </div>
                <div class="bottomRightFractions">
                    <div class="fraction firstFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                    <div class="fraction secondFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                    <div class="fraction thirdFrac">
                        <div class="frac a"></div>
                        <div class="frac b"></div>
                        <div class="frac c"></div>
                        <div class="frac d"></div>
                    </div>
                </div>
            </div>
<!-- =====THE TINY FRACTION (MINUTES AND SECONDS) END===== -->            

<!-- =====THE HANDS (HOUR, MINUTE AND SECOND) START===== --> 
            <div class="handContainer seconds">
                <div class="hand"></div>
            </div>
            <div class="handContainer minute">
                <div class="hand"></div>
            </div>
            <div class="handContainer hour">
                <div class="hand"></div>
            </div>
            <div class="handHolder"></div>
<!-- =====THE HANDS (HOUR, MINUTE AND SECOND) END===== --> 
        </div>
<!-- =====THE CLOCK END===== --> 
    </div>
<!-- =====THE SCENE END===== -->   


    <script src="app.js"></script>
</body>
</html>
