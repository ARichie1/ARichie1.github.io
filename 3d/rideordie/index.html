<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ride Or Die</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" type="text/css" href="assets/maincss/main.css">
  <link rel="stylesheet" type="text/css" href="assets/maincss/bileshare.css">
</head>
<body id="body">

  <!-- -----THE CAMERACONTROLS START----- -->
  <div class="cameracontrol">
    <div class="controlpanel">
      <div class="leftbtn btn">></div>
      <div class="centerbtn btn">^ </div>
      <div class="rightbtn btn"> <</div>
    </div>
  </div>
  <!-- -----THE CAMERACONTROLS END----- -->
  <!-- -------------------------------------- -->
  <!-- -----THE SCENE START----- -->
  <div class="scene camera">
     <!-- -----THE SKY START----- -->
    <div class="sky">
      <!-- -----THE CLOUDS START----- -->
      <div class="cloud_1 cloud"><div class="round r1"></div><div class="round r2"></div><div class="round r3"></div><div class="square"></div></div>
      <div class="cloud_2 cloud"><div class="round r1"></div><div class="round r2"></div><div class="round r3"></div><div class="square"></div></div>
      <div class="cloud_3 cloud"><div class="round r1"></div><div class="round r2"></div><div class="round r3"></div><div class="square"></div></div>
      <div class="cloud_4 cloud"><div class="round r1"></div><div class="round r2"></div><div class="round r3"></div><div class="square"></div></div>
    <!-- -----THE CLOUDS END----- -->
    <!-- -----THE BIRDS START----- -->
      <div class="flyingbirds">
        <div class="bird b1"><div class="wing w1"></div></div>
        <div class="bird b2"><div class="wing w2"></div></div>
        <div class="bird b3"><div class="wing w3"></div></div>
        <div class="bird b4"><div class="wing w4"></div></div>
        <div class="bird b5"><div class="wing w5"></div></div>
        <div class="bird b6"><div class="wing w6"></div></div>
      </div>
      <!-- -----THE BIRDS END----- -->
    </div>
    <!-- -----THE SKY END----- -->
    <!-- -------------------------------------- -->
    <!-- -----THE MOUNTAINS START----- -->
    <div class="topography-1 topo">
      <div class="mountains">
        <div class="flip flip1"></div>
        <div class="mountain1"></div>
          <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="flip flip2"></div>
     </div>
    </div>
    
    <div class="topography-2 topo">
      <div class="mountains">
        <div class="flip flip1"></div>
        <div class="mountain1"></div>
          <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="flip flip2"></div>
     </div>
    </div>
    
    <div class="topography-3 topo">
      <div class="mountains">
        <div class="flip flip1"></div>
        <div class="mountain1"></div>
          <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="flip flip2"></div>
     </div>
    </div>

    <div class="topography-4 topo">
      <div class="mountains">
        <div class="flip flip1"></div>
        <div class="mountain1"></div>
          <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="flip flip2"></div>
     </div>
    </div>

    <div class="topography-5 topo">
      <div class="mountains">
        <div class="flip flip1"></div>
        <div class="mountain1"></div>
          <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="flip flip2"></div>
     </div>
    </div>

    <!-- -----THE MOUNTAINS END----- -->
    <!-- -------------------------------------- -->
    <!-- -----THE GROUND START----- -->
    <div class="ground">
        <div class="grass gleft">
          <div class="grassA g L"></div>
          <div class="grassB g L"></div>
          <div class="grassC g L"></div>
          <div class="grassD g L"></div>
          <div class="grassE g L"></div>
          <div class="grassF g L"></div>
          <div class="grassG g L"></div>
          <div class="grassH g L"></div>
          <div class="grassI g L"></div>
          <div class="grassJ g L"></div>
        </div>
        <div class="road gmiddle" >
          <div class="roadFull"></div>
          <div class="roadA r"></div>
          <div class="roadB r"></div>
          <div class="roadC r"></div>
          <div class="roadD r"></div>
          <div class="roadE r"></div>
          <div class="roadF r"></div>
          <div class="roadG r"></div>
          <div class="roadH r"></div>
          <div class="roadI r"></div>
          <div class="roadJ r"></div>
        </div>
        <div class="grass gright">
          <div class="grassA g R"></div>
          <div class="grassB g R"></div>
          <div class="grassC g R"></div>
          <div class="grassD g R"></div>
          <div class="grassE g R"></div>
          <div class="grassF g R"></div>
          <div class="grassG g R"></div>
          <div class="grassH g R"></div>
          <div class="grassI g R"></div>
          <div class="grassJ g R"></div>
        </div>
    </div>
    <!-- -----THE GROUND END----- -->
    <!-- -------------------------------------- -->
    <!-- -----THE TREES----- -->
    <div class="treeleft">
      <div class="tree t0a"></div>
      <div class="tree t0"></div>
      <div class="tree t1"></div>
      <div class="tree t2"></div>
      <div class="tree t3"></div>
      <div class="tree t4"></div>
      <div class="tree t5"></div>
      <div class="tree t6"></div>
      <div class="tree t7"></div>
      <div class="tree t8"></div>
      <div class="tree t9"></div>
      <div class="tree t10"></div>
      <div class="tree t11"></div>
      <div class="tree t12"></div>
      <div class="tree t13"></div>
    </div>

    <div class="treeright">
      <div class="tree t0a"></div>
      <div class="tree t0"></div>
      <div class="tree t1"></div>
      <div class="tree t2"></div>
      <div class="tree t3"></div>
      <div class="tree t4"></div>
      <div class="tree t5"></div>
      <div class="tree t6"></div>
      <div class="tree t7"></div>
      <div class="tree t8"></div>
      <div class="tree t9"></div>
      <div class="tree t10"></div>
      <div class="tree t11"></div>
      <div class="tree t12"></div>
      <div class="tree t13"></div>
    </div>
    <!-- -----THE TREES END----- -->
    <!-- -------------------------------------- -->
    <!-- -----THE BIKE START----- -->
      <div class="bike">
        <div class="parts">
            <div class="body"></div>
            <div class="head"></div>
            <div class="hoody"></div> 
            <div class="shirtinside"></div>      
            <div class="lefthandarm"></div>
            <div class="righthandarm"></div>
            <div class="mirrors leftmirror"></div>
            <div class="mirrors rightmirror"></div>
            <div class="lefthand"></div>
            <div class="righthand"></div>
            <div class="trouser"></div>
            <div class="trouserleftleg"></div>
            <div class="trouserrightleg"></div>
            <div class="bikesit"></div>
            <div class="bikeback"></div>
            <div class="footleft"></div>
            <div class="footright"></div>
            <div class="tireback"></div>
            <div class="dirtguide"></div>
            <div class="wheels">
                <div class="strokepack wheelrotate">
                  <div class="line1 line"></div><div class="line2 line"></div><div class="line3 line"></div><div class="line4 line"></div><div class="line5 line"></div><div class="line6 line"></div><div class="line7 line"></div><div class="line8 line"></div><div class="line9 line"></div><div class="line10 line"></div><div class="line11 line"></div><div class="line12 line"></div><div class="line13 line"></div><div class="line14 line"></div><div class="line15 line"></div><div class="line16 line"></div><div class="line17 line"></div><div class="line18 line"></div><div class="line19 line"></div><div class="line20 line"></div><div class="line21 line"></div><div class="line22 line"></div><div class="line23 line"></div><div class="line24 line"></div>
                </div>
            </div>
            <div class="gearlock"></div>
            <div class="tire">
                <div class="strokepack tirerotate">
                    <div class="line1 line"></div><div class="line2 line"></div><div class="line3 line"></div><div class="line4 line"></div><div class="line5 line"></div><div class="line6 line"></div><div class="line7 line"></div><div class="line8 line"></div><div class="line9 line"></div><div class="line10 line"></div><div class="line11 line"></div><div class="line12 line"></div><div class="line13 line"></div><div class="line14 line"></div><div class="line15 line"></div><div class="line16 line"></div><div class="line17 line"></div><div class="line18 line"></div><div class="line19 line"></div><div class="line20 line"></div><div class="line21 line"></div><div class="line22 line"></div><div class="line23 line"></div><div class="line24 line"></div>
                </div>
            </div>
            <div class="spook"></div>
            <div class="blaze"></div>
      </div>
      </div>
      <!-- <div class="frontbike">
        <img class="fb" src="assets/bikefrontview.png" alt="">
      </div> -->
      <!-- -----THE BIKE END----- -->
  </div>
  <!-- ----------SCENE END---------- -->
 <!-- -------------------------------------- -->
  <script src="assets/mainjs/control.js"></script>
</body>
</html>
